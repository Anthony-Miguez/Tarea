<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
                <span class="error" id="nombreError"></span>
            </div>
            <div class="form-group">
                <label for="correo">Correo electr√≥nico:</label>
                <input type="text" id="correo" name="correo" placeholder="Ingresa tu correo">
                <span class="error" id="correoError"></span>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" placeholder="Ingresa tu edad">
                <span class="error" id="edadError"></span>
            </div>
            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" placeholder="Tus comentarios"></textarea>
                <span class="error" id="comentariosError"></span>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div id="mensaje"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
